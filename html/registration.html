<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Raleway:wght@700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/wrapper.css" />

    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/registration.css" />
    <link rel="stylesheet" href="../styles/footer.css" />

    <link rel="stylesheet" href="../styles/modal.css" />

    <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon" />
    <title>Gifts</title>
</head>

<body>
    <div class="wrapper">
        <header id="header"></header>

        <main>
            <form class="registration" action="./authorization.html" id="registration-form">
                <h1 class="registration-title">Реєстрація</h1>
                <input type="text" class="registration-parameter" id="surname" placeholder="Введіть прізвище"
                    required />
                <input type="text" class="registration-parameter" id="name" placeholder="Введіть ім'я" required />
                <input type="tel" class="registration-parameter" id="phone" placeholder="Введіть номер телефону"
                    minlength="13" maxlength="13" pattern="\+[0-9]{12}"
                    title="Формат міжнародний (+12 цифр): +XXXXXXXXXXXX" required />
                <input type="email" class="registration-parameter" id="login" placeholder="Введіть електронну пошту"
                    pattern=".+@.+\..+"
                    title="Домен електронної адреси має містити крапку. Необхідний формат: example@example.com"
                    required />

                <input type="password" class="registration-parameter" id="password" placeholder="Введіть пароль"
                    pattern="^(?=.*[a-zа-яё])(?=.*[A-ZА-ЯЁ])(?=.*\d)\S*$" title="Пароль
                  має містити хоча б одну велику та маленьку літери та хоча б одну
                  цифру, все без пробілів!" minlength="8" required />

                <input type="password" class="registration-parameter" id="password-confirmation"
                    placeholder="Підтвердьте пароль" minlength="8" required />
                <p class="message"></p>
                <button class="registration-button">Зареєструватися</button>
                <p class="authorization-question">
                    Уже зареєстровані?
                    <a href="./authorization.html" class="authorization-link">Ввійдіть у систему!</a>
                </p>
            </form>
        </main>
    </div>

    <div class="modal-container" id="message-modal"></div>

    <script type="module" src="../scripts/registration.js"></script>
    <script type="module" src="../scripts/header.js"></script>
</body>

</html>
