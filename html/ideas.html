<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Raleway:wght@700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/wrapper.css" />

    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/ideas.css" />
    <link rel="stylesheet" href="../styles/footer.css" />

    <link rel="stylesheet" href="../styles/modal.css" />

    <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon" />
    <title>Gifts</title>
</head>

<body>
    <div class="wrapper">
        <header id="header"></header>

        <main>
            <div class="filters-container">
                <div class="search-container">
                    <input type="search" class="search-input" placeholder="Search by name" />
                    <button type="submit" class="search-button">Search</button>
                </div>

                <div style="text-align: center">
                    <button id="add-idea" class="add-button">Add Idea</button>
                </div>

                <div class="sort-list-decorating">
                    <select class="sort-list">
                        <option value="general" class="sort-option">
                            General sorting order
                        </option>
                        <option value="cheap" class="sort-option">
                            From cheapest to most expensive
                        </option>
                        <option value="expensive" class="sort-option">
                            From most expensive to cheapest
                        </option>
                    </select>
                </div>
            </div>
            <ul class="ideas-list"></ul>
        </main>

        <footer id="footer"></footer>
    </div>

    <div class="modal-container" id="add-idea-modal">
        <div class="container" id="add-idea-container">
            <button class="modal-close-button" id="close-modal-idea">x</button>
            <h3 class="modal-title" id="add-idea-title">Add Idea</h3>
            <form id="idea-form" action="" class="modal-form">
                <input type="url" id="modal-imageUrl" name="imageUrl" class="modal-input" placeholder="Image URL" />
                <input type="text" id="modal-name" class="modal-input" placeholder="Idea name" required />
                <input type="text" id="modal-price" class="modal-input" name="price" placeholder="Price"
                    pattern="^(?=.*[0-9])\d*(?:\.\d{0,2})?$" maxlength="8"
                    title="The price can be an integer or a decimal number with no more than two digits after the DOT"
                    value="0" required />
                <input type="tel" id="modal-phone-idea" class="modal-input" name="phone" placeholder="Phone number"
                    minlength="13" maxlength="13" pattern="\+[0-9]{12}"
                    title="International format (+12 digits): +XXXXXXXXXXXX" />
                <textarea id="modal-description" class="modal-textarea" name="" id="" cols="30" rows="10"
                    placeholder="Description" required></textarea>
                <button id="submit-button" class="add-button">Add</button>
            </form>
        </div>
    </div>

    <div class="modal-container" id="message-modal"></div>

    <script type="module" src="../scripts/pageLoader.js"></script>
    <script type="module" src="../scripts/header.js"></script>
    <script type="module" src="../scripts/ideas.js"></script>
</body>

</html>
